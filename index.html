<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>D-Tac</title>
    <!-- <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script> -->
    <script type="text/javascript" src="three.js"></script>
    <script type="text/javascript" src="MapControls.js"></script>
    <script type="text/javascript" src="wad.min.js"></script>

    <script type="x-shader/x-fragment" id="fragmentShaderDepth">
        uniform sampler2D texture;
        varying vec2 vUV;
        vec4 pack_depth( const in float depth ) {
            const vec4 bit_shift = vec4( 256.0 * 256.0 * 256.0, 256.0 * 256.0, 256.0, 1.0 );
            const vec4 bit_mask  = vec4( 0.0, 1.0 / 256.0, 1.0 / 256.0, 1.0 / 256.0 );
            vec4 res = fract( depth * bit_shift );
            res -= res.xxyz * bit_mask;
            return res;
        }
        void main() {
            vec4 pixel = texture2D( texture, vUV );
            if ( pixel.a < 0.5 ) discard;
            gl_FragData[ 0 ] = pack_depth( gl_FragCoord.z );
        }
    </script>
    <script type="x-shader/x-vertex" id="vertexShaderDepth">
        varying vec2 vUV;
        void main() {
            vUV = 0.75 * uv;
            vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
            gl_Position = projectionMatrix * mvPosition;
        }
    </script>

    <style>
        body {
            display: flex;
            margin: 0 auto;
            padding: 0 auto;
            background-color: gray;
            overflow: hidden;
        }

        #CTHLabel {
            position: absolute;
            left: 0;
            top: 0;
            transform: translate(-50%, -50%);
            font-size: 24px;
            pointer-events: none;
            background-color: rgba(0, 0, 0, 0.35);
            color: white;
            font-family: sans-serif;
            /* text-shadow: 1px 1px black; */
            padding: 4px;
        }

        .edit-mode #CTHLabel {
            display: none;
        }

        #DefPicker {
            position: absolute;
            top: 1vh;
            left: 1vw;
            max-height: 98vh;
            background-color: rgba(0, 0, 0, 0.7);
            overflow: auto;
        }

        .edit-mode #DefPicker {
            display: initial;
        }

        #TileDefPicker {
            display: none;
        }

        #ActorDefPicker {
            display: none;
        }

        .edit-mode .Tiles #TileDefPicker {
            display: block;
        }

        .edit-mode .Actors #ActorDefPicker {
            display: block;
        }

        .DefChoice {
            font-size: 2em;
            margin: 0.2em;
            font-family: sans-serif;
            color: white;
        }

        #DebugStuff {
            position: absolute;
            display: none;
            bottom: 0;
            right: 0;
            font-size: 2em;
            color: white;
            background-color: black;
        }

        .DamageNumber {
            position: absolute;
            transform: translate(-50%, -50%);
            color: orange;
            text-shadow: 2px 2px 1px black;
            pointer-events: none;
            font-size: 1.6em;
            font-family: sans-serif;
        }

        .edit-mode #DebugStuff {
            display: initial;
        }
    </style>
</head>
<body>
    <!-- <script type="text/javascript" src="main.js"></script> -->
    <span id="CTHLabel">N/A</span>
    <div id="DebugStuff">
        <span id="CursorLoc"></span>
    </div>
    <div id="DefPicker" class="Tiles">
        <div id="DefPickerTabs" style="font-size: 2em; color: white; border-bottom: 1px solid white;">
            <span onclick="{let el = document.getElementById('DefPicker'); el.classList.remove('Actors'); el.classList.add('Tiles')}">Tiles</span>
            <span onclick="{let el = document.getElementById('DefPicker'); el.classList.remove('Tiles'); el.classList.add('Actors')}">Actors</span>
        </div>
        <div id="TileDefPicker">
            <!-- <div class="TileDef">FloorHexes</div> -->
        </div>
        <div id="ActorDefPicker">
            <!-- <div class="TileDef">FloorHexes</div> -->
        </div>
    </div>
    <script type="text/javascript" src="main.bundle.js"></script>
</body>
</html>
